name: bus_seva
description: "A mobile app for real-time bus tracking and booking."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  qr_flutter: ^4.0.0
  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  firebase_core: ^3.2.0
  firebase_auth: ^5.1.2
  cloud_firestore: ^5.0.2
  uuid: ^4.5.1
  shared_preferences: ^2.2.3
  flutter_svg: ^2.0.10
  image_picker: ^1.1.2

flutter:
  uses-material-design: true

  # Add an assets section to include the entire fonts directory
  assets:
    - assets/fonts/

  # Keep your custom font declaration
  fonts:
    - family: Cera Pro
      fonts:
        - asset: assets/fonts/Cera-Pro-Medium.otf
        - asset: assets/fonts/Cera-Pro-Bold.otf